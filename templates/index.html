<html>
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Price Prediction</h1>
    <div id="price-chart"></div>
    <script>
        var trace = {
            x: {{ predictions|tojson }},
            y: {{ prices|tojson }},
            mode: 'lines'
        };
        var data = [trace];
        Plotly.newPlot('price-chart', data);
    </script>
</body>
</html>
